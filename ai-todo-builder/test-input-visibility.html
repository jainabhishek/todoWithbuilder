<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Visibility Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Same styles as in globals.css */
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        textarea, 
        select {
            background-color: white !important;
            color: #111827 !important;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        textarea::placeholder {
            color: #6b7280 !important;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-gray-900">Input Visibility Test</h1>
        
        <div class="space-y-4">
            <!-- Test input with same classes as TodoForm -->
            <input
                type="text"
                placeholder="Add a new todo..."
                class="w-full px-4 py-2 bg-white text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500"
                value="Test text - should be visible"
            />
            
            <!-- Test textarea -->
            <textarea
                placeholder="Add a description..."
                class="w-full px-4 py-2 bg-white text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none placeholder-gray-500"
                rows="2"
            >Test textarea content - should be visible</textarea>
            
            <!-- Test select -->
            <select class="w-full px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option>Test option - should be visible</option>
                <option>Another option</option>
            </select>
        </div>
        
        <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-green-800">
                âœ… If you can see the text in the input fields above, the styling is working correctly!
            </p>
        </div>
    </div>
</body>
</html>
